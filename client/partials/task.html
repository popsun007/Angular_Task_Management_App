<div ng-controller="taskController">
	<h2>Tasks</h2>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Task</th>
				<th>Priority</th>
				<th>Deadline</th>
				<th>Created at</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="t in tasks_view track by $index">
				<td ng-bind="t.name"></td>
				<td ng-bind="t.priority"></td>
				<td ng-bind="t.deadline"></td>
				<td>{{ t.created_at }}</td>
				<td><button ng-click="removeTask(t)" class="btn btn-danger btn-xs">Remove</button></td>
			</tr>
		</tbody>
	</table>
	<h2>Add a new task</h2>
	<form>
	<table>
		<tr>
			<td>Task Name:</td>
			<td><input type="text" ng-model="newTask.name"></td>
		</tr>
		<tr>
			<td>Priority:</td>
			<td>
				<select ng-model="newTask.priority">
					<option selected>High</option>
					<option>Normal</option>
					<option>Low</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Deadline:</td>
			<td><input type="date" ng-model="newTask.deadline"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" ng-click="addTask()" value="Add a task"></td>
		</tr>
	</table>

	</form>
</div>
